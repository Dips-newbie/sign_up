<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>SignUp</title>
 </head>

 <body>


<div id="logo"><img src="images/odin-logo.png"><h1>Odin</h1></div>



<div><h4>SignUp</h4></div>

<div id="signup_cointainer">  

<form action="#" method="GET">

  <div>
    <label>First Name</label>
    <input type="text" name="first_name" required>
  </div>

 <div>
    <label>Last Name</label>
    <input type="text" name="second_name" required>
 </div>

 <div>
    <label>Email Id</label>
    <input type="email" name="email_id" required placeholder="demo@gmail.com">
 </div>

 <div>
    <label>Phone Number</label>
    <input type="number" name="phone_no" required min="10" max="12">
 </div>

 <div>
    <label>Password</label>
    <input type="password" name="'password" required>
 </div>

 <div>
    <label>Confirm Password</label>
    <input type="password" name="confirm_password" required>
 </div> 

 <div id="submit">
    <input type="submit">
 </div>
 </form>

 <div id="log_in"><h3>Already have an account? <a href="">Log in</a></h3></div>


</div> 

 </body>
</html>
